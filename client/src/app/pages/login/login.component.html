<main class="container">
  <div class="jumbotron jumbotron-light">
    <h1>Login</h1>
    <hr>
<form>
  <div class="form-group">
    <input required  name="email" 
    id="email" type="text" class="form-control"
    placeholder="Email">
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
    <div *ngIf="email.errors.required">Email is required</div>
  </div> 
  </div>
  <div class="form-group">
    <input required  name="password"
    id="password" type="password" class="form-control"
    placeholder="Password">
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      <div *ngIf="email.errors.required">Password is required</div>
    </div>
  </div>
  <div class="center">  
    <a class="btn btn-warning" href="/survey">LOG IN</a>
</div>
</form>
</div>
</main>
